<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-6">
            <div id="postlist">
                <div class="panel">
                    <div class="panel-heading">
                        <div class="text-center">
                            <div class="row">
                                <div class="col-sm-9">
                                    <h3 class="pull-left">{{blogPost.blogtitle}}</h3>
                                </div>
                                <div class="col-sm-3">
                                    <h4 class="pull-right">
                                        <small>
                                            <strong>Created By:</strong>{{blogPost.postedBy.username}}</small>
                                        <small>
                                            <strong>Created On: </strong>{{blogPost.postedOn | date:'medium'}}</small>
                                    </h4>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel-body">
                        {{blogPost.description}}
                    </div>

                    <div class="form-group">
                        <label class="control-label col-xs-3">Approval</label>
                        <div class="col-xs-6">
                            <div class="row">
                                <div class="col-sm-4">
                                    <label class="radio-inline">
                                        <input type="radio" ng-model="blogPost.approved" value="true" ng-click="setValueForRejectionTxt(false)">Approve
                                    </label>
                                </div>
                                <div class="col-sm-4">
                                    <label class="radio-inline">
                                        <input type="radio" ng-model="blogPost.approved" value="false" ng-click="setValueForRejectionTxt(true)">Reject
                                    </label>
                                </div>

                            </div>
                        </div>
                    </div>
                    <br>

                    <p ng-show="showRejectionTxt">
                        Enter Reason for Rejection
                        <br>
                        <textarea rows="2" cols="20" ng-model="blogPost.rejectionReason"></textarea>
                    </p>
                    <input type="submit" ng-click="updateApproval()" value="Update">
                </div>

            </div>

        </div>

    </div>
</div>
