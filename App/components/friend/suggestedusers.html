<br><div class="container">
    <table class="table table-striped">
    <thead>
    <tr>
    <th>First Name</th><th>Last Name</th><th>User Name</th><th>Role</th><th>Online</th><th>Friend Request</th>
    </tr>
    </thead>
    <tbody>
    <tr  ng-hide="currentUser.username==user.username"   ng-repeat="user in suggestedUser">
    <td>{{user.firstname}}</td>
    <td>{{user.lastname}}</td>
    <td>{{user.username}}</td>
    <td>{{user.role}}</td>
    <td ng-if="user.online">Online</td>
    <td ng-if="!user.online">Offline</td>
    <td><a href="" ng-click="friendrequest(user.username)" class="btn btn-primary">send friend Request</a></td>
    </tr>
    </tbody>
    </table>
    </div>
