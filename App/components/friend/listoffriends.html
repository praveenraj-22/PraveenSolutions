<div class="container">
    <h2> List Of Friends </h2>
    <table class="table table-hover">
    <thead>
    <tr>
    <th>Profile Picture</th><th>User Name</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="f in friendsList">
    
    <td ng-hide="currentUser.username==f.fromUser">
    <img alt="Image Not Available" src="http://localhost:8007/praveensolutions/resources/images/{{f.fromUser}}.jpg" width="150px" height="150px" class="img-circle"></td>
    <td ng-hide="currentUser.username==f.toUser">
    <img alt="Image Not Available" src="http://localhost:8007/praveensolutions/resources/images/{{f.toUser}}.jpg" width="150px" height="150px" class="img-circle"></td>
    
    <td ng-hide="currentUser.username==f.fromUser">{{f.fromUser}}</td>
    <td ng-hide="currentUser.username==f.toUser">{{f.toUser}}</td>
    
    
    </tr>
    </tbody>
    </table>
    </div>
